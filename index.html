<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container px-4">
        <h1>Valyutalar kursi</h1>
        <table class="table table-striped">
            <thead>
                <th>Valyutalar</th>
                <th>Miqdori</th>
            </thead>
            <tbody id="table-body">
              
            </tbody>
        </table>
        <h2>Valyuta hisoblash</h2>
        <div class="row p-3" id="converter">
            <div class="col-6 col-sm-3">
                <label for="from-currency" class="form-label">Base currency</label>
                <select id="from-currency" class="form-select"></select>
            </div>
            <div class="col-6 col-sm-3">
                <label for="to-currency" class="form-label">Desired currency</label>
                <select id="to-currency" class="form-select"></select>
            </div>
            <div class="col-6 col-sm-3">
                <label for="amount" class="form-label">Base currency</label>
                <input id="amount" type="number" class="form-control"></input>
            </div>
            <div class="col-6  col-sm-3 d-flex align-items-end">
               <button id="convert" class="btn btn-success">Convert</button>
               <h4 id="result" class="ms-2"></h4>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
